<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{/home::head}">
    <meta charset="UTF-8">

    <title>ADD NEW EMPOLYEE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body id="backGroundBody">
<div th:replace="~{/home::header}"></div>

<div th:replace="layout_new :: head"></div>
<div id="form">
    <h2>Add Employee</h2>
    <p>
        <a th:href="@{/employee}">Back to Employee list</a>
    </p>
    <form th:action="@{/employee/save}" th:object="${employeeDto}" method="post">
        <div>
            <label>Employee Name</label>
            <input type="text" th:field="*{employeeName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('employeeName')}"
               th:errors="*{employeeName}"></p>
        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date" th:field="*{employeeBirthday}"/>
        </div>

        <div>
            <label>ID Card</label>
            <input type="text" th:field="*{employeeIdCard}"/>
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}"
               th:errors="*{employeeIdCard}"></p>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{employeePhone}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phone')}"
               th:errors="*{employeePhone}"></p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{employeeEmail}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}"
               th:errors="*{employeeEmail}"></p>
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{salary}"/>
        </div>
        <div>
            <label>Education Name: </label>
            <select th:field="*{educationDegree}">
                <option th:each="education: ${educationDegree}" th:text="${education.educationName}"
                        th:value="${education.educationName}"></option>
            </select>
        </div>
        <div>
            <label>Position Name: </label>
            <select th:field="*{position}">
                <option th:each="items: ${positions}" th:text="${items.positionName}"
                        th:value="${items.positionId}"></option>
            </select>
        </div>

        <div>Division Name: </label>
            <select th:field="*{division}">
                <option th:each="divi: ${divisions}" th:text="${divi.divisionName}"
                        th:value="${divi.divisionId}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
