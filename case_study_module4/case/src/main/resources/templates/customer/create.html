<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="/layout :: head"></head>-->
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/templates/customer}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerDto}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Blog name</label>
            <input type="text" th:field="*{blogName}"/>
        </div>
        <div>
            <label>Blog type</label>
            <input type="text" th:field="*{blogType}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Thể loại</label>
            <select th:field="*{category}">
                <option th:each=" item: ${categoryList}" th:text="${item.categoryName}" th:value="${item.categoryId}">
                </option>
            </select>
        </div>
        <input type="submit" value="save"/>

    </form>
</div>
<!--<footer th:replace="/layout :: footer"></footer>-->
</body>
</html>
