<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{/home::head}">
    <meta charset="UTF-8">

    <title>EDIT CUSTOMER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div th:replace="~{/home::header}"></div>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-light">EDIT CUSTOMER</h2>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/customer/update}"
              th:object="${customer}" method="post" >
            <input type="hidden" th:field="*{customerId}"/>

            <div class="form-group">
                <label for="name" class="h6">Tên khách hàng:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên khách hàng.."
                           th:field="*{customerName}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="dateOfBirth" class="h6">Ngày sinh:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}"
                   th:errors="*{customerBirthday}"></p>
                <input type="date" id="dateOfBirth" class="form-control" th:field="*{customerBirthday}"/>
<!--                       th:min="${minAge}" th:max="${maxAge}"/>-->
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Giới tính:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerGender')}"
                   th:errors="*{customerGender}"></p>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input type="radio" th:field="*{customerGender}" th:value="0"/> Nam
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block me-4">
                        <input type="radio" th:field="*{customerGender}" th:value="1"/> Nữ
                        <i class="fa-solid fa-venus"></i>
                    </label>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="idCard" class="h6">Số CMND/CCCD:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                   th:errors="*{customerIdCard}"></p>
<!--                <p style="color: red" th:if="${duplicateIdCard}" th:text="${duplicateIdCard}"></p>-->
                <div class="input-group">
                    <input type="text" id="idCard" class="form-control" placeholder="Input Id Card.."
                           th:field="*{customerIdCard}"/>
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Phone Number:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
                   th:errors="*{customerPhone}"></p>
                <div class="input-group">
                    <input type="text" id="phone" class="form-control" placeholder="Input Phone Number.."
                           th:field="*{customerPhone}"/>
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}"
                   th:errors="*{customerEmail}"></p>
                <div class="input-group">
                    <input type="text" id="email" class="form-control" placeholder="Input email.."
                           th:field="*{customerEmail}"/>
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Address:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
                   th:errors="*{customerAddress}"></p>
                <div class="input-group">
                    <input type="text" id="address" class="form-control" placeholder="Input Address.."
                           th:field="*{customerAddress}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Customer Type:</label>
                <div class="input-group">
                    <select id="customerType" class="form-select" th:field="*{customerType.customerTypeId}">
                        <option th:each="item : ${customerTypeList}" th:value="${item.customerTypeId}"
                                th:text="${item.customerTypeName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
    <p class="text-center">
        <a th:href="@{/customer}"><i class="fa-solid fa-backward"></i> Back to customer list</a>
    </p>
</div>

<!--<footer th:replace="~{/home::footer}"></footer>-->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
