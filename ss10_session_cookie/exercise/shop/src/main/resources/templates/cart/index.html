<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="/shop">Trở về trang chủ</a>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart != null && cart.getShopMap().size() > 0}">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Picture</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Total</th>
                <th>Add in line</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${cart.shopMap}">
                <td th:text="${item.key.id}" hidden></td>
                <td th:text="${item.key.name}"></td>
                <td>
                    <img th:src="${item.key.image}" style="width: 70px; height: auto;">
                </td>
                <td th:text="${item.key.newPrice}"></td>
                <td th:text="${item.value}"></td>
                <td th:text="${item.key.newPrice * item.value}"></td>
                <td>
                    <a class="btn btn-success" role="button" th:href="@{shop/add/__${item.key.id}__}">+</a>
                </td>
                <td>
                    <a class="btn btn-warning" role="button" th:href="@{shop/decrease/__${item.key.id}__}">-</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getShopMap().size()==0}">
            Nothing
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
